version: '3'
services:

    #Nginx Service
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www/
            - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - "8077:80"
        container_name: wb_nginx
        depends_on:
            - app

    #PHP Service
    app:
        build:
            context: .
            dockerfile: _docker/app/Dockerfile
        volumes:
            - ./:/var/www
        container_name: wb_app
        depends_on:
            - db

    #MySQL Service
    db:
        image: mysql:8.0
        container_name: wb_db
        restart: always
        volumes:
            - ./tmp/db/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: wbapidatabase
        ports:
            - "8110:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
